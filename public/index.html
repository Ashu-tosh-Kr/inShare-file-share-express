<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inShare - easy file sharing</title>
    <link rel="stylesheet" href="/css/indexStyle.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./img/file.svg"
            alt="file icon"
            class="center"
            draggable="false"
          />
          <img
            src="./img/file.svg"
            alt="file icon"
            class="left"
            draggable="false"
          />
          <img
            src="./img/file.svg"
            alt="file icon"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" name="" id="file-input" />
        <div class="title">
          Drop your files here or, <span class="browseBtn">browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" name="" readonly id="fileURL" />
          <img src="img/copy-icon.svg" alt="copy icon" srcset="" id="copyBtn" />
        </div>
        <p class="email-info">Or Send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="filed">
              <label for="fromEmail">Your email</label>
              <input
                type="email"
                autocomplete="email"
                required
                name="from-email"
                id="fromEmail"
              />
            </div>

            <div class="filed">
              <label for="toEmail">Receiver's email</label>
              <input
                type="email"
                required
                autocomplete="receiver"
                name="to-email"
                id="toEmail"
              />
            </div>
            <div class="send-btn-container">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
